<!DOCTYPE html>
<html>
<head>
  <title>Emotion Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    video, img {
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>Emotion Detection via Webcam</h2>

  <!-- Webcam preview -->
  <video id="videoElement" autoplay playsinline width="640" height="480" style="transform: scaleX(-1);"></video>
  <br><br>

  <!-- Capture button -->
  <button onclick="sendFrame()">ðŸ“¸ Capture Emotion</button>

  <!-- Output photo and result -->
  <div id="output">
    <h3>Captured Photo:</h3>
    <img id="capturedImage" width="320" height="240" style="display: none;" />
    
    <h3>Detected Emotions:</h3>
    <pre id="result">Waiting for input...</pre>
  </div>

  <script>
    const video = document.getElementById("videoElement");
    const capturedImage = document.getElementById("capturedImage");
    const result = document.getElementById("result");

    // Request webcam access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => video.srcObject = stream)
      .catch((err) => alert("Webcam error: " + err));

    // Capture a frame and send it to the server
    async function sendFrame() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Show the captured image
      const dataUrl = canvas.toDataURL("image/jpeg");
      capturedImage.src = dataUrl;
      capturedImage.style.display = "block";

      // Send to backend
      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: dataUrl })
        });

        const data = await res.json();

        if (data.error) {
          result.textContent = "Error: " + data.error;
        } else {
          result.textContent = JSON.stringify(data, null, 2); // Pretty-print
        }
      } catch (err) {
        result.textContent = "Request failed: " + err;
      }
    }
  </script>
</body>
</html>
